language: node_js
node_js:
- '8'
sudo: false
before_script:
- npm install -g quasar-cli
script:
- quasar lint
- quasar build
cache:
  directories:
  - node_modules
addons:
  ssh_known_hosts:
  - bangdream.ga
  - bandori.tech
  sauce_connect:
    username: DNARoma
  jwt:
    secure: ' '
before_deploy:
- openssl aes-256-cbc -K $encrypted_6471c10cdc2d_key -iv $encrypted_6471c10cdc2d_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: sh build/deploy.sh
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
